<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="./img/logo.png" alt="SpaceX" /></a> |
        <a href="spaceship.html">The Spaceships</a> |
        <a href="hire_us.html">Hire Us</a>
      </nav>
      <hr />
    </header>

    <main>
      <section>
        <h2>Hire Us Now</h2>
        <p>
          Leave a message to request one of our services and we will get back to
          you as soon as possible.
        </p>
      </section>

      <br />
      <section>
        <form action="">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
            <label for="email">- Email:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <br />
          <br />

          <div>
            <label for="spaceship">Spaceship:</label>
            <select name="spaceship" id="spaceship">
              <option value="falcon_9">Falcon 9</option>
              <option value="falcon_heavy">Falcon Heavy</option>
            </select>
            |
            <label for="service">Type of Service:</label>
            <input type="search" name="service" id="service" list="services" />
            <datalist id="services">
              <option value="Lorem ipsum dolor sit amet"></option>
              <option value="adipisicing elit. Odio maxime"></option>
              <option value="perspiciatis quasi laboriosam sint"></option>
              <option value="Nisi harum culpa architecto similique"></option>
            </datalist>
          </div>

          <br />
          <br />
          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
